
<div class="container bg-white pb-5 pt-3 pl-4 container-width">
    <div class="form-group">
        <label for="calendar-title">Verseny neve</label>
        <input id="calendar-title" class="form-control input-width" name="event-name" [(ngModel)]="calendarEvent.title" placeholder="Adj meg egy nevet"/>
    </div>
    <div class="form-group">
        <label for="event-location">Verseny helyszíne</label>
        <input id="event-location" name="event-location" class="form-control input-width" [(ngModel)]="calendarEvent.location" placeholder="Hol lesz a verseny"/>
    </div>
    <!-- <div class="form-group">
        <label for="event-date">Verseny dátuma</label>
        <input id="event-date" class="form-control input-width" name="event-date" type="date" [(ngModel)]="calendarEvent.eventStart"/>
    </div> -->

    <label for="event-date">Verseny dátuma</label>
    <div class="input-group input-width">
        <input class="form-control" placeholder="yyyy-mm-dd"
                name="event-date" [(ngModel)]="model" [displayMonths]="2" [navigation]="'select'"
                [showWeekNumbers]="false" [outsideDays]="'visible'" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                <fa-icon [icon]="faCalendarAlt"
                ></fa-icon>
            </button>
        </div>
    </div>
    <ngb-timepicker [(ngModel)]="time" [minuteStep]="5"></ngb-timepicker>
    <input type="submit" value="Verseny létrehozása" class="btn btn-primary" (click)="submitCalendar()">
</div>
