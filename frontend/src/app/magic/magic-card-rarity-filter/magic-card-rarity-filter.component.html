<ul class="rarity-filter">
  <li class="filter-element" (click)="changeFilterValue('C', !isCommon)" [ngClass]="{'active': isCommon}">C</li>
  <li class="filter-element" (click)="changeFilterValue('U', !isUncommon)" [ngClass]="{'active': isUncommon}">U</li>
  <li class="filter-element" (click)="changeFilterValue('R', !isRare)" [ngClass]="{'active': isRare}">R</li>
  <li class="filter-element" (click)="changeFilterValue('M', !isMythic)" [ngClass]="{'active': isMythic}">M</li>
</ul>
