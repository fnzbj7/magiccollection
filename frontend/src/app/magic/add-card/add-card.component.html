<div class="container bg-light p-3">
  <h1>Kártya hozzáadó rendszer</h1>
  <form  (ngSubmit)="addCard()">
    <textarea name="card-numbers" id="card-numbers" [(ngModel)]="cardNumbersStr" cols="30" rows="10"></textarea><br>
    Card set: <select class="mb-3" name="cardSet" [(ngModel)]="cardSet">
        <option [value]="cardSetvalue" *ngFor="let cardSetvalue of cardSetsArray">{{cardSetvalue}}</option>
    </select>
    <br>
    <button class="btn btn-primary">Elküld</button>
  </form>
</div>
