<div id="expansionContainer" class="border border-sm-0 border-left-0 border-dark" [ngClass]="{ open: isOpenMenu }">
  <div
    id="open-arrow"
    (click)="onToggleMenu()"
  >
  <div class=" border-container border border-left-0 border-dark rounded-right">
    SET ICONS <fa-icon icon="angle-right"></fa-icon>
  </div>

  </div>
  <app-magic-expansion
    [expansionName]="cardSet"
    *ngFor="let cardSet of cardSetsArray"
  ></app-magic-expansion>
</div>
