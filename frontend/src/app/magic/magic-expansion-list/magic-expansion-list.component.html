<div
    id="expansionContainer"
    class="border border-sm-0 border-left-0 border-dark"
>
    <app-magic-expansion
        [expansionName]="cardSet"
        *ngFor="let cardSet of cardSetsArray"
    ></app-magic-expansion>
</div>

<div class="mobile-menu bg-light" #stickyMenu [class.sticky]="sticky">
    <app-magic-expansion
        class="set-icon"
        [expansionName]="cardSet"
        *ngFor="let cardSet of cardSetsArray"
    ></app-magic-expansion>
</div>
