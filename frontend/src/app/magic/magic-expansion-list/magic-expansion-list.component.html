<div
    id="expansionContainer"
    class="border border-sm-0 border-left-0 border-dark"
    [ngClass]="{ open: isOpenMenu }"
>
    <app-magic-expansion
        [expansionName]="cardSet"
        *ngFor="let cardSet of cardSetsArray"
    ></app-magic-expansion>
</div>

<div class="mobile-menu position-fixed bg-light">
    <app-magic-expansion class="mx-2"
        [expansionName]="cardSet"
        *ngFor="let cardSet of cardSetsArray"
    ></app-magic-expansion>
</div>
