<picture >
    <source
        [srcset]="cardUrls.mainCardWebpUrl"
        type="image/webp"
    />
    <source
        [srcset]="cardUrls.mainCardPngUrl"
        type="image/png"
    />
    <img
        class="magiccard magiccard-full"
        [ngClass]="flipClass ? 'flipper' : ''"
        [src]="cardUrls.mainCardPngUrl"
        alt=""
        [title]="magicCard.cardNumber"
        (click)="flipClass = !flipClass"
    />
</picture>
<div class="clearfix"></div>
<fa-icon [icon]="faSyncAlt" (click)="flipClass = !flipClass" class="pointer"></fa-icon>
