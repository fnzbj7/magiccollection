<div id="fullThings" #fullThings [ngClass]="{ 'invisible' : !(expansion && filteredCardsArray)}" >
    <ng-container *ngIf="expansion && filteredCardsArray">
        <app-magic-card-rarity-filter></app-magic-card-rarity-filter>
        <app-pagination [(page)]="currentPage" [pageSize]="itemsPerPage" [collectionSize]="filteredCardsArray.length"></app-pagination>

        <ul id="things" class="px-0">
            <app-magic-card [userId]="userId" [magicCard]="card" *ngFor="let card of filteredCardsArray | slice: (currentPage-1) * itemsPerPage : (currentPage-1) * itemsPerPage + itemsPerPage; trackBy: trackCard"></app-magic-card>

            <p *ngIf="filteredCardsArray.length === 0">Nincs megjeleníthető kártya, állíts a szűréseken!</p>
            <!-- Fake Cards -->
            <li *ngFor="let noUse of Arr(8).fill(1);" class="fake-card"></li>
        </ul>
        <app-pagination [(page)]="currentPage" [pageSize]="itemsPerPage" [collectionSize]="filteredCardsArray.length"></app-pagination>
    </ng-container>
</div>
