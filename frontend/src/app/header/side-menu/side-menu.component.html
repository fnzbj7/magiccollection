<ng-container *ngIf="loggedUser">
  <div class="ml-4 mt-4">
    <img src="/assets/img/user-icon/default-icon.png" style="width: 40px">
    <div class="mt-3">{{loggedUser.username}}</div>
    <div class="mt-1">{{loggedUser.email}}</div>
  </div>
  <hr>
</ng-container>
<ul class="navbar-nav ml-4 mr-3">

    <ng-container *ngFor="let menu of menus">
        <li class="nav-item my-2"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: menu.exact }"
        *ngIf="menu.always || loggedUser"><fa-icon
        [icon]="menu.icon"
        class="mr-4"
        ></fa-icon>
        <a class="nav-link d-inline" [routerLink]="[menu.link]">{{menu.name}}</a>
        </li>
    </ng-container>

    <li
        class="nav-item my-1"
        *ngIf="!loggedUser"
    >
    <fa-icon
        [icon]="faSignInAlt"
        class="mr-4"
        ></fa-icon>
        <p class="nav-link d-inline pointer mb-0" (click)="openModalWithComponent()">
            Log in
        </p>
    </li>
    <ng-container *ngIf="loggedUser">
        <li
        class="nav-item my-1"
        >
        <fa-icon
        [icon]="faSignOutAlt"
        class="mr-4"
        ></fa-icon><p class="nav-link pointer mb-0 d-inline" (click)="onLogout()">Log Out</p>
        </li>
    </ng-container>

</ul>
